{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<h1>{{username}}</h1>

<div class='row'>
  {% for spell in spells%}
    <div class='col-md-4'>
      <div class='treasure panel panel-default'>
        <a href="/{{spell.id}}/">
          <div class="panel-heading">
            <h3 class="panel-title">{{spell.name}}</h3>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
{%endblock%}
