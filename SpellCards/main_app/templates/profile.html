{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}â€¨


  <h1>{{ username }}</h1><br>

	<div class="row">
	{% for spell in spells %}
      <div class="col-md-4">
      <div class="spell panel panel-default">
        <a href="/{{spell.id}}/">
        <div class="panel-heading">
          <h3 class="panel-title">{{ spell.name }}</h3>
        </div>
        </a>

        <div class="panel-body">
          <a href="/{{spell.id}}/">
          <div class="spell-photo">
            <img src="{{spell.image.url }}" >
          </div>
          </a>

        </div>
      </div>
      </div>

	  <!-- if last column in row -->
      {% if forloop.counter|divisibleby:"3" and not forloop.last %}
        </div><br><div class="row">
      {% endif %}
	{% endfor %}
	</div><br>

{% endblock %}
