{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" type ="text/css"
      href = "{% static 'bootstrap.min.css' %}">
    <link rel = "stylesheet" type ="text/css"
      href = "{% static 'style.css' %}">
    <title>Spell Cards</title>
  </head>
  <body>
    <nav class = "navbar navbar-default navbar-static-top text-center">
      <a href="/">
         <img src ="{% static 'images/logo.png' %}" alt = "Spell Cards">
      </a> </nav>

<main class = "container container--mw700" role = "main">
  <div class="row">
      {% for spell in spells %}
       <div class = "col-md-4">
         <a href="/{{spell.id}}/">
          <div class = "spell panel panel-default">
<!this is for displaying on the main page>
           <div class = "panel-heading">
            <h2 class = "panel-title"> {{spell.name}} </h2>
           </div>

            <div class = "spell-photo">
              <img src="{{spell.img_url}}" height ="100">
            </div>
          </div>
        </a>
        </div>
        {% if forloop.counter|divisibleby:3 %}
          </div><div class="row">
        {% endif %}
      {% endfor %}
      </div>
 </main>
  </body>
</html>
